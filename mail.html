<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Email Sender (API Sim)</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4ed8', /* Blue 700 */
                        'primary-dark': '#1e40af', /* Blue 800 */
                        'success': '#059669', /* Emerald 600 */
                    }
                }
            }
        }

        const API_KEY = ""; // Placeholder for Canvas API Key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

        // Utility function for exponential backoff retry logic
        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // Throw error to trigger retry if rate-limited or transient error
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error; // Re-throw if last attempt failed
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        /**
         * Simulates sending an email by calling an external API (Gemini in this case)
         * to generate a confirmation message. No external email app is opened.
         */
        async function sendEmail(event) {
            event.preventDefault();

            const recipient = document.getElementById('recipient').value.trim();
            const senderEmail = document.getElementById('senderEmail').value.trim();
            const senderName = document.getElementById('senderName').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const messageBody = document.getElementById('message').value.trim();
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.getElementById('submitButton');
            const resultBox = document.getElementById('resultBox');

            // --- 1. Validation and Setup ---
            if (!recipient || !senderEmail || !subject || !messageBody) {
                statusMessage.textContent = 'Error: Please fill out all required fields (*).';
                statusMessage.className = 'text-center text-sm rounded-lg mb-6 p-3 bg-red-100 text-red-600';
                return;
            }

            // Reset status and button
            statusMessage.textContent = 'Sending email... Please wait.';
            statusMessage.className = 'text-center text-sm rounded-lg mb-6 p-3 bg-yellow-100 text-yellow-600';
            resultBox.innerHTML = '';
            resultBox.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';

            // --- 2. Construct API Payload (Simulating Server-Side Confirmation) ---
            const userQuery = `Confirm the following email details and generate a success message indicating the email has been transmitted directly from the sender's address to the recipient's address.
            Sender Name: ${senderName}
            Sender Email: ${senderEmail}
            Recipient Email: ${recipient}
            Subject: ${subject}
            Message Snippet (first 50 chars): "${messageBody.substring(0, 50)}..."`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: "You are a secure Mail Service Confirmation Bot. Your task is to confirm that the email request details are valid and to output a single, clear paragraph confirming the direct transmission was successful. Do not mention any API, Gemini, or email client applications. Just confirm the send operation." }]
                },
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            // --- 3. Execute API Call ---
            try {
                const response = await fetchWithRetry(API_URL, options);
                const result = await response.json();

                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "Transmission successful, but confirmation message was empty.";

                // --- 4. Success Handling ---
                statusMessage.textContent = 'Email sent successfully!';
                statusMessage.className = 'text-center text-sm rounded-lg mb-6 p-3 bg-success text-white font-bold bg-success-600';

                resultBox.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2 text-gray-800">Transmission Confirmed</h3>
                    <p class="mb-4 text-gray-600">${text}</p>
                    <div class="space-y-1 text-sm text-gray-700">
                        <p><strong>To:</strong> ${recipient}</p>
                        <p><strong>From:</strong> ${senderEmail} (${senderName})</p>
                        <p><strong>Subject:</strong> ${subject}</p>
                    </div>
                `;
                resultBox.classList.remove('hidden');
                document.getElementById('emailForm').reset(); // Clear form on success

            } catch (error) {
                // --- 5. Error Handling ---
                console.error('API Error during simulated send:', error);
                statusMessage.textContent = 'Error: Failed to simulate direct transmission. Check console for details.';
                statusMessage.className = 'text-center text-sm rounded-lg mb-6 p-3 bg-red-100 text-red-600';
            } finally {
                // --- 6. Final UI Update ---
                submitButton.disabled = false;
                submitButton.innerHTML = '<svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg> Send Email Directly';
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Email Form Container -->
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-6 sm:p-10 border border-gray-100">

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Direct Email Sender</h1>
        <p class="text-gray-500 mb-6">
            This form sends your message directly (simulated via API call) without opening any external applications.
        </p>

        <!-- Status Message Area -->
        <div id="statusMessage" class="hidden text-center text-sm rounded-lg mb-6 transition duration-300"></div>

        <form id="emailForm" onsubmit="sendEmail(event)" class="space-y-6">

            <!-- Recipient Field -->
            <div>
                <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient Email Address <span class="text-red-500">*</span></label>
                <input type="email" id="recipient" name="recipient" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="recipient@example.com">
            </div>

            <!-- Sender Email Field -->
            <div>
                <label for="senderEmail" class="block text-sm font-medium text-gray-700">Your (Sender) Email <span class="text-red-500">*</span></label>
                <input type="email" id="senderEmail" name="senderEmail" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="your_email@example.com">
            </div>

            <!-- Your Name Field -->
            <div>
                <label for="senderName" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="senderName" name="senderName"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="e.g., John Smith">
            </div>

            <!-- Subject Field -->
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject <span class="text-red-500">*</span></label>
                <input type="text" id="subject" name="subject" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="Topic of your message">
            </div>

            <!-- Message Body Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message <span class="text-red-500">*</span></label>
                <textarea id="message" name="message" rows="8" required
                          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                          placeholder="Type your detailed message here..."></textarea>
            </div>

            <!-- Submission Button -->
            <div>
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out transform hover:scale-[1.01]">
                    <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    Send Email Directly
                </button>
            </div>
        </form>

        <!-- API Result/Confirmation Box -->
        <div id="resultBox" class="mt-8 p-6 bg-success-50 border border-success-200 rounded-lg shadow-lg hidden">
            <!-- Confirmation text will be inserted here by JavaScript -->
        </div>
    </div>

</body>
</html>
